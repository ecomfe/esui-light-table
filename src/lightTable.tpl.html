<!-- target: main -->
<table id="${#table}">
    <!-- import: head -->
    <!-- import: body -->
</table>
<!-- if: ${rows.length} === 0 -->
<!-- import: noData -->
<!-- /if -->

<!-- target: head -->
<thead id="${#head}">
    <tr class="${.head-row}">
        <!-- if: ${selectMode} !== 'none' -->
        <th class="${.head-select-cell}">
            <!-- if: ${selectMode} === 'multiple' -->
            <input type="checkbox" id="${#check-all}">
            <!-- /if -->
        </th>
        <!-- /if -->
        <!-- for: ${fields} as ${field} -->
        <!-- import: headCell -->
        <!-- /for -->
    </tr>
</thead>

<!-- target: headCell -->
<th class="${.head-cell} ${classPrefix}-head-cell-for-${field.field | camelize}">
    <span class="${.head-title}">${field.title}</span>
    <!-- if: ${field.tip} -->
    <esui-tip>${field.tip}</esui-tip>
    <!-- /if -->
    <!-- if: ${field.sortable} -->
    <i class="${.sort-label} ui-icon ui-icon-sort"></i>
    <!-- /if -->
</th>

<!-- target: body -->
<tbody>
    <!-- for: ${rows} as ${row} -->
    <!-- import: row -->
    <!-- /for -->
</tbody>

<!-- target: row -->
<tr class="${.row}">
    <!-- if: ${selectMode} !== 'none' -->
    <td>
        <!-- if: ${selectMode} === 'multiple' -->
        <input class="${.row-select}" type="checkbox">
        <!-- else: -->
        <input class="${.row-select}" type="radio">
        <!-- /if -->
    </td>
    <!-- /if -->
    <!-- for: ${row.cells} as ${cell} -->
    <!-- import: cell -->
    <!-- /for -->
</tr>

<!-- target: cell -->
<td class="${.cell} ${cell.className}">
    <!-- if: ${cell.field.contentType} === 'html'  || ${cell.field.contentType} === 'ui' -->
        ${cell.content | raw}
    <!-- elif: ${cell.field.contentType} === 'pre' -->
        <pre>${cell.content}</pre>
    <!-- else: -->
        ${cell.content}
    <!-- /if -->
</td>

<!-- target: noData -->
<div id="${#no-data}" class="${.no-data}">
    ${noDataHTML}
</div>
